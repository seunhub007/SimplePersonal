name: "Continuous Deploy"
on:
    workflow_run:
        workflows: ["Integration"]
        types:
            - completed
jobs:
    pull_and_run_code:
        runs-on: self-hosted
        steps:
            - name: "Remove conatiner cyclobold"
              run: "sudo docker rm -f cyclobod || true"
            
            - name: "Get the code from Docker Hub"
              run: "sudo docker pull theoafactor/cyclobod:latest"
            
            - name: "Run the image as a container"
              run: "sudo docker run -d -p 80:80 --name cyclobold theoafactor/cyclobold:latest"  
